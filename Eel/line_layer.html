<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~8.8.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "bearing": 0,
    "latitude": 47.65,
    "longitude": 7,
    "maxZoom": 16,
    "pitch": 50,
    "zoom": 4.5
  },
  "layers": [
    {
      "@@type": "ScatterplotLayer",
      "data": "https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/line/airports.json",
      "getFillColor": [
        255,
        140,
        0
      ],
      "getPosition": "@@=coordinates",
      "getRadius": 60,
      "id": "49bf3466-bc9d-4eb1-8597-0909f7b44dd5",
      "pickable": true,
      "radiusScale": 20
    },
    {
      "@@type": "LineLayer",
      "autoHighlight": true,
      "data": "https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/line/heathrow-flights.json",
      "getColor": "@@=[255 * (1 - (start[2] / 10000) * 2), 128 * (start[2] / 10000), 255 * (start[2] / 10000), 255 * (1 - (start[2] / 10000))]",
      "getSourcePosition": "@@=start",
      "getTargetPosition": "@@=end",
      "getWidth": 10,
      "highlightColor": [
        255,
        255,
        0
      ],
      "id": "f567fe75-e5c5-4111-83d1-a398b888e928",
      "pickable": true,
      "pickingRadius": 10
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = true;
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
